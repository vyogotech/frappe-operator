name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate consolidated install manifest
        run: |
          mkdir -p dist
          make manifests
          # Create consolidated install.yaml
          cat config/crd/bases/*.yaml > dist/install.yaml
          echo "---" >> dist/install.yaml
          cat config/rbac/*.yaml >> dist/install.yaml
          echo "---" >> dist/install.yaml  
          cat config/manager/manager.yaml >> dist/install.yaml
          
          # Create manifest archive
          tar czf dist/manifests-${{ steps.version.outputs.VERSION }}.tar.gz -C config .

      - name: Generate checksums
        run: |
          cd dist
          sha256sum *.tar.gz install.yaml > SHA256SUMS
          cat SHA256SUMS

      - name: Create Release Notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## Frappe Operator ${{ steps.version.outputs.VERSION }}
          
          ### Docker Images
          
          The operator image is available at:
          ```bash
          ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
          ghcr.io/${{ github.repository }}:latest
          ```
          
          Pull the image:
          ```bash
          docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
          ```
          
          ### Installation
          
          #### Quick Install
          ```bash
          kubectl apply -f https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/install.yaml
          ```
          
          #### Using Helm
          ```bash
          helm install frappe-operator oci://ghcr.io/${{ github.repository }}/helm/frappe-operator --version ${{ steps.version.outputs.VERSION }}
          ```
          
          ### Docker Image Platforms
          - linux/amd64
          - linux/arm64
          
          EOF
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/install.yaml
            dist/*.tar.gz
            dist/SHA256SUMS
          body: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

